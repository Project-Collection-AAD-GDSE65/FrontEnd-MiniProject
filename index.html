<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js"></script>
</head>
<body>
    <h1>Save Item Form</h1>
    <form>
        <div class="form-group">
            <label for="form-description">Desc</label>
            <input type="text" class="form-control" id="form-description">
          </div>
        <div class="form-group">
            <label for="form-qty">Qty</label>
            <input type="number" class="form-control" id="form-qty">
          </div>
          <div class="form-group">
            <label for="form-unitPrice">Unit Price</label>
            <input type="number" class="form-control" id="form-unitPrice">
          </div>
        <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
